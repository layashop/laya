{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
  <div class="max-w-5xl mx-auto px-10 mt-10 text-center">
    <h1 class="text-4xl">{% trans "Sign Out" %}</h1>

    <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="p-2 bg-red-100 hover:shadow-xs rounded-xs" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>


{% endblock %}
