{% extends 'dashboard/layouts/base.html' %}
{% load tailwind_filters static %}
{% block title %} Dashboard {% endblock title %}
{% block content %}
  <div class="mx-10 py-20">
    <div class="bg-white">
      <form class="px-4 py-4" method="POST" enctype="multipart/form-data" id="post-detail">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3 ml-auto block my-3">
          Guardar
        </button>

      </form>
    </div>
  </div>
{% endblock %}
